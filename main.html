<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="playerInput">
            <label>Player 1: <input type="text" id="player-1" placeholder="Enter name"></label>
            <label>Player 2: <input type="text" id="player-2" placeholder="Enter name"></label>
            <button id="submit">Start Game</button>
        </div>
        <div id="gameBoard" style="display: none;">
            <h2 class="message" id="message"></h2>
            <div class="board" id="board"></div>
            <button id="reset" style="display: none;">Restart Game</button>
        </div>
    </div>

</body>
